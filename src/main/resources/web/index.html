<!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>files</title>
        <meta name="description" content="Nothing to see here..." />
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div id="top_bar">
            <h1>Paull's file server</h1>
        </div>

        <div id="content">

            <div id="list">
                <div id="list_empty">
                    <h3>No files are uploaded</h3>
                </div>
            </div>

            <div id="drag_overlay">
                <h1>Drag and drop here!</h1>
                <div class="dashed_border"></div>
            </div>

            <div id="upload_overlay">
                <h1>Upload</h1>
                <div id="upload_list"></div>
                <button id="choose_files">Choose files</button>
            </div>

            <input type="file" id="file_input" style="display:none"/>
        </div>

        <template id="list_upload_template">
            <div class="up_item">
                <p class="up_name">name</p>
                <p class="up_size">size</p>
                <div class="up_bar">
                    <div class="up_fill" style="width: 0%"></div>
                </div>
            </div>
        </template>

        <template id="list_item_template">
            <div class="item">
                <div class="file_info">
                    <p class="filename">name here</p>
                    <p class="size">size here</p>
                    <p class="date">date here</p>
                </div>
                <div class="file_actions">
                    <button class="btn copy" title="Copy">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M16 1H4a2 2 0 0 0-2 2v14h2V3h12V1zm3 4H8a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2zm0 18H8V7h11v16z"/>
                        </svg>
                    </button>
                    <button class="btn delete" title="Delete">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M6 7h12v14H6V7zm3-5h6v2H9V2zm9 0h-3V0H9v2H6v2h12V2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </template>

        <script src="Request.js"></script>
        <script src="script.js"></script>
        <script src="upload.js"></script>
    </body>
</html>
